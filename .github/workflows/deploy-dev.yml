# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Azure Function

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'src'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Resolve Project Dependencies Using Dotnet'
        shell: bash
        run: |
          pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
          dotnet build --configuration Release --output ./output
          popd
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZ_CREDS }}

      - name: Get GitHub Runner IP
        id: get-ip
        run: |
          RUNNER_IP=$(curl -s https://api.ipify.org)
          echo "runner-ip=$RUNNER_IP" >> $GITHUB_OUTPUT
          echo "GitHub Runner IP: $RUNNER_IP"

      - name: Add IP to Function App Access Restrictions
        run: |
          az functionapp config access-restriction add \
            --resource-group rg-document-parsing \
            --name 'fn-document-orchestration-service' \
            --rule-name 'GitHubRunner' \
            --action Allow \
            --ip-address ${{ steps.get-ip.outputs.runner-ip }}/32 \
            --priority 99

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'fn-document-orchestration-service'
          slot-name: 'Production'
          package: '${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output'

      - name: Remove IP from Function App Access Restrictions
        if: always()
        run: |
          az functionapp config access-restriction remove \
            --resource-group rg-document-parsing \
            --name 'fn-document-orchestration-service' \
            --rule-name 'GitHubRunner'
          